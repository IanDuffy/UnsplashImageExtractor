<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Unsplash Image Viewer</h1>
    <form id="searchForm" action="{{ url_for('search') }}" method="GET">
        <input type="text" id="searchQuery" name="query" placeholder="Enter search query" required>
        <label>
            <input type="checkbox" id="plusLicense" name="plus_license"> Plus License
        </label>
        <button type="submit">Search Unsplash</button>
    </form>
    <div id="imageGrid">
        {% for image in images %}
        <div class="image-container">
            <a href="{{ image.imageUrl }}" target="_blank">
                <img src="{{ image.thumbnailUrl }}" alt="{{ image.title }}">
            </a>
            <p>{{ image.title }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
