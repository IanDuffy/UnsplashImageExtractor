<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Unsplash Image Viewer</h1>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter search query" required>
        <label>
            <input type="checkbox" id="plusLicense"> Plus License
        </label>
        <button type="submit">Search Unsplash</button>
    </form>
    <div id="imageGrid">
        {% for image in images %}
        <div class="image-container">
            <a href="{{ image.imageUrl }}" target="_blank">
                <img src="{{ image.thumbnailUrl }}" alt="{{ image.title }}">
            </a>
            <p>{{ image.title }}</p>
        </div>
        {% endfor %}
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchQuery').value;
            const plusLicense = document.getElementById('plusLicense').checked;
            
            fetch(`/search?query=${encodeURIComponent(query)}&plus_license=${plusLicense}`)
                .then(response => response.json())
                .then(data => {
                    const newTab = window.open(data.search_url, '_blank');
                    newTab.blur();
                    window.focus();
                });
        });

        // Function to refresh the page
        function refreshPage() {
            location.reload();
        }

        // Refresh the page every 10 seconds
        setInterval(refreshPage, 10000);
    </script>
</body>
</html>
