<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Unsplash Image Viewer</h1>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter search query" required>
        <select id="orientation">
            <option value="">Any orientation</option>
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
        </select>
        <select id="order">
            <option value="relevance">Relevance</option>
            <option value="latest">Latest</option>
            <option value="curated">Curated</option>
        </select>
        <label>
            <input type="checkbox" id="plusLicense"> Plus License
        </label>
        <button type="submit">Search Unsplash</button>
    </form>
    <div id="imageGrid"></div>
    <script>
        const imageGrid = document.getElementById('imageGrid');
        let lastUpdateTime = 0;

        function createImageElement(image) {
            const container = document.createElement('div');
            container.className = 'image-container';
            
            const link = document.createElement('a');
            link.href = image.imageUrl;
            link.target = '_blank';
            
            const img = document.createElement('img');
            img.src = image.thumbnailUrl;
            img.alt = image.title;
            
            const title = document.createElement('p');
            title.textContent = image.title;
            
            link.appendChild(img);
            container.appendChild(link);
            container.appendChild(title);
            
            return container;
        }

        function updateImageGrid(images) {
            imageGrid.innerHTML = '';
            images.forEach(image => {
                imageGrid.appendChild(createImageElement(image));
            });
        }

        function checkForNewImages() {
            fetch('/latest_images')
                .then(response => response.json())
                .then(data => {
                    if (data.images && data.images.length > 0) {
                        const newestImageTime = new Date(data.images[0].timestamp).getTime();
                        if (newestImageTime > lastUpdateTime) {
                            updateImageGrid(data.images);
                            lastUpdateTime = newestImageTime;
                        }
                    }
                })
                .catch(error => console.error('Error fetching latest images:', error));
        }

        // Check for new images every 5 seconds
        setInterval(checkForNewImages, 5000);

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchQuery').value;
            const orientation = document.getElementById('orientation').value;
            const order = document.getElementById('order').value;
            const plusLicense = document.getElementById('plusLicense').checked;

            const searchParams = new URLSearchParams({
                query: query,
                orientation: orientation,
                order: order,
                plus_license: plusLicense
            });

            fetch(`/search?${searchParams.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.search_url) {
                        console.log("Received search_url from backend:", data.search_url);
                        window.postMessage({
                            type: "OPEN_UNSPLASH_TAB",
                            url: data.search_url
                        }, "*");
                        
                        // Update the image grid with the latest images
                        if (data.latest_images && data.latest_images.images) {
                            updateImageGrid(data.latest_images.images);
                            lastUpdateTime = new Date().getTime();
                        }
                    } else {
                        console.error('No search_url returned from the backend.');
                        alert('Failed to generate search URL. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                    alert('An error occurred while searching. Please try again.');
                });
        });

        // Initial load of images
        checkForNewImages();
    </script>
</body>
</html>
