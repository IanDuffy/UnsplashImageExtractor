<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Viewer - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Unsplash Image Viewer - Results</h1>
    <div>
        <h2>Applied Filters:</h2>
        <p>Orientation: {{ data.filters.orientation or 'Any' }}</p>
        <p>Plus License: {{ 'Yes' if data.filters.plus_license else 'No' }}</p>
    </div>
    <div id="imageGrid">
        {% for image in data.images %}
        <div class="image-container">
            <img src="{{ image.thumbnailUrl }}" alt="{{ image.title }}">
            <p>{{ image.title }}</p>
            <p>Orientation: {{ image.orientation }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
