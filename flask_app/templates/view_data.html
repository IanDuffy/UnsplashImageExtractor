<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Viewer - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Unsplash Image Viewer - Results</h1>
    <div class="info-section">
        <h2>Search Information:</h2>
        <p>Total Images Found: {{ data.imageCount }}</p>
        <p>Search URL: <a href="{{ data.url }}" target="_blank">{{ data.url }}</a></p>
    </div>
    <div class="image-grid">
        {% for image in data.images %}
        <div class="image-item">
            <a href="{{ image.imageUrl }}" target="_blank">
                <img src="{{ image.thumbnailUrl }}" alt="{{ image.title }}">
            </a>
            <p class="image-title">{{ image.title }}</p>
        </div>
        {% endfor %}
    </div>
    <p><a href="{{ url_for('index') }}" class="back-link">Return to Home</a></p>
</body>
</html>
