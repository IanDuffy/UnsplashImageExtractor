<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Viewer - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Unsplash Image Viewer - Results</h1>
    <div class="info-container">
        <h2>Search Results</h2>
        <p>Total Images Found: {{ data.imageCount }}</p>
        <p>Applied Filters: {{ 'Plus License' if data.filters.plus_license else 'None' }}</p>
    </div>
    <div class="image-grid">
        {% for image in data.images %}
        <div class="image-item">
            <a href="{{ image.imageUrl }}" target="_blank">
                <img src="{{ image.thumbnailUrl }}" alt="{{ image.title }}">
                <p>{{ image.title }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('upload_file') }}" class="back-link">Upload another file</a>
</body>
</html>
