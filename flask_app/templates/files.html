<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded JSON Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Uploaded JSON Files</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('view_data', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('upload_file') }}">Upload a new file</a></p>
</body>
</html>
